<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function updateScore(team, points) {
      db.ref('scores/' + team).transaction(current => (current || 0) + points);
  }

  function listenToScores() {
      db.ref('scores').on('value', snapshot => {
          let scores = snapshot.val() || {};
          let rows = Object.entries(scores)
              .sort((a, b) => b[1] - a[1])
              .map(([team, score]) => `<tr><td>${team}</td><td>${score}</td></tr>`)
              .join("");
          document.getElementById("leaderboard").innerHTML = rows;
      });
  }

  listenToScores();
</script>
